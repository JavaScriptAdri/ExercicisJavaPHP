</head>
<body>
      <script>
        const numero = parseInt(prompt ("Ingresa un numero primer"))

        console.log(primer(numero));

       function primer(numero) {
       
  for (var i = 2; i < numero; i++) {
    if (numero % i == 0) {
      return false;
    }
  }
  return true;
}

      </script>
